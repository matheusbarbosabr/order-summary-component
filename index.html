<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/index.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main class="card">
            <div class="card__hero">
                <img
                    class="card__hero-img"
                    src="images/illustration-hero.svg"
                    alt="Drawing of a woman listening to music"
                />
            </div>
            <div class="card__content">
                <div class="card__content-description">
                    <h1 class="description__title">Order Summary</h1>
                    <p class="description__text">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="card__content-plan">
                    <div class="plan__value">
                        <img
                            class="plan__value-img"
                            src="images/icon-music.svg"
                            alt="Music icon"
                        />
                        <div class="plan__value-description">
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a class="plan__change" href="#">Change</a>
                </div>
            </div>
            <div class="card__payment">
                <button class="card__payment-button" type="button">
                    Proceed to Payment
                </button>
                <a class="card__payment-cancel" href="#">Cancel Order</a>
            </div>
        </main>
    </body>
</html>
